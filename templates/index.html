<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sante Dakar - Menu Principal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
    <style>
        body { background-color: #f4f4f9; padding-top: 50px; }
        .container { max-width: 600px; }
        .card { transition: transform 0.2s; }
        .card:hover { transform: translateY(-5px); box-shadow: 0 8px 16px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5 text-primary">🏥 Menu Principal Santé Dakar</h1>
        <div class="list-group">
            <a href="/admin" class="list-group-item list-group-item-action list-group-item-primary d-flex justify-content-between align-items-center">
                🚀 Administration Flask-Admin (Gestion des données)
                <span class="badge bg-primary rounded-pill">CRUD</span>
            </a>
            <a href="/dashboard/index" class="list-group-item list-group-item-action list-group-item-success d-flex justify-content-between align-items-center">
                📈 Tableau de Bord Statistique (Aperçu)
                <span class="badge bg-success rounded-pill">Stats</span>
            </a>
            <a href="/dashboard/carte" class="list-group-item list-group-item-action list-group-item-info d-flex justify-content-between align-items-center">
                🗺️ Tableau de Bord Géospatial (Carte)
                <span class="badge bg-info rounded-pill">Geo</span>
            </a>
        </div>
        <p class="text-center mt-4 text-muted">URL de base : http://192.168.1.99:5011/</p>
    </div>
</body>
</html>
